spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:prod}
  application:
    name: haala
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
logging:
  level:
    root: WARN
